<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de Marlon Henrique - Cientista de Dados Júnior com habilidades em Python, Machine Learning e Análise de Dados">
    <meta name="keywords" content="Ciência de Dados, Python, Machine Learning, Portfólio, Análise de Dados">
    <title>Portfólio | Marlon Henrique - Cientista de Dados Júnior</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis e reset */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #f97316;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 92%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5%;
        }

        /* Header e Navegação */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            z-index: 1001;
        }

        .nav-links {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
            background-color: var(--primary);
            color: white;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Hero Section */
        .hero {
            padding: clamp(6rem, 15vw, 10rem) 0 clamp(3rem, 8vw, 5rem);
            background: linear-gradient(to bottom right, var(--gray-100), white);
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            line-height: 1.2;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            color: var(--dark);
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--secondary);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }

        .hero-buttons {
            display: flex;
            gap: clamp(0.8rem, 2vw, 1rem);
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-icons {
            margin-top: clamp(1.5rem, 4vw, 2rem);
        }

        .social-icons a {
            color: var(--primary);
            margin: 0 clamp(0.5rem, 2vw, 0.8rem);
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--accent);
        }

        /* Sections */
        .section {
            padding: clamp(3rem, 8vw, 5rem) 0;
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto clamp(2rem, 6vw, 4rem);
        }

        .section-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: clamp(0.8rem, 2vw, 1rem);
            color: var(--dark);
        }

        .section-subtitle {
            color: var(--secondary);
            font-size: clamp(0.95rem, 2.5vw, 1.125rem);
        }

        /* About Section */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
        }

        /* Portfolio Section */
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(1.2rem, 3vw, 2rem);
        }
        
        .portfolio-card {
            background: white;
            padding: clamp(1.2rem, 3vw, 2rem);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
        
        .portfolio-card h3 {
            font-size: clamp(1.2rem, 3.5vw, 1.4rem);
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .portfolio-card p {
            margin-bottom: clamp(1rem, 2.5vw, 1.5rem);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .portfolio-card a {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: clamp(0.5rem, 1.5vw, 0.6rem) clamp(1rem, 2.5vw, 1.5rem);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
        }
        
        .portfolio-card a:hover {
            background-color: var(--primary-dark);
        }

        /* Skills Section */
        .skills-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(1rem, 3vw, 1.5rem);
        }
        
        .skill-category {
            padding: clamp(1rem, 3vw, 1.5rem);
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .skill-category:hover {
            transform: scale(1.02);
        }
        
        .skill-category h3 {
            font-size: clamp(1.1rem, 3vw, 1.2rem);
            color: var(--primary);
            margin-bottom: clamp(0.8rem, 2vw, 1rem);
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }
        
        .skill-list {
            list-style-type: none;
            padding: 0;
        }
        
        .skill-list li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .skill-list li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--primary);
        }

        /* Certifications Section */
        .certifications-container {
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 3vw, 1.5rem);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cert-tabs {
            display: flex;
            justify-content: center;
            gap: clamp(0.6rem, 2vw, 1rem);
            margin-bottom: clamp(1.2rem, 3vw, 2rem);
            flex-wrap: wrap;
        }
        
        .cert-tab {
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1rem, 2.5vw, 1.5rem);
            background-color: white;
            border: 2px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: clamp(0.85rem, 2.5vw, 1rem);
        }
        
        .cert-tab.active {
            background-color: var(--primary);
            color: white;
        }
        
        .cert-tab:hover:not(.active) {
            background-color: rgba(37, 99, 235, 0.1);
        }
        
        .cert-content {
            display: none;
        }
        
        .cert-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cert-accordion {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .cert-accordion-header {
            padding: clamp(0.8rem, 2vw, 1.2rem);
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .cert-accordion-header:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .cert-accordion-header h3 {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            margin: 0;
            padding-right: 1rem;
        }
        
        .cert-accordion-header i {
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .cert-accordion-header.active i {
            transform: rotate(180deg);
        }
        
        .cert-accordion-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .cert-accordion-content-inner {
            padding: clamp(1rem, 2.5vw, 1.5rem);
        }
        
        .cert-accordion.active .cert-accordion-content {
            max-height: 500px;
            padding: 0 clamp(1rem, 2.5vw, 1.5rem) clamp(1rem, 2.5vw, 1.5rem);
        }
        
        .cert-links {
            display: flex;
            gap: clamp(0.6rem, 2vw, 1rem);
            margin-top: 1rem;
            flex-direction: column;
        }
        
        .cert-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: clamp(0.5rem, 1.5vw, 0.6rem) clamp(0.8rem, 2vw, 1rem);
            border: 1px solid var(--primary);
            border-radius: 50px;
            transition: var(--transition);
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            justify-content: center;
            text-align: center;
        }
        
        .cert-links a:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Contact Section */
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: clamp(1.2rem, 3vw, 2rem);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .contact-info p {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            margin-bottom: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: clamp(0.8rem, 2vw, 1.5rem);
            flex-wrap: wrap;
            flex-direction: column;
        }
        
        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1rem, 2.5vw, 1.5rem);
            border: 2px solid var(--primary);
            border-radius: 50px;
            transition: var(--transition);
            justify-content: center;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .contact-link:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: clamp(2rem, 5vw, 3rem) 0 clamp(1.5rem, 4vw, 2rem);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: clamp(1.2rem, 3vw, 2rem);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray-400);
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
        }

        /* Botão de voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: clamp(1rem, 3vw, 2rem);
            right: clamp(1rem, 3vw, 2rem);
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 100;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: var(--primary-dark);
            transform: translateY(-5px);
        }

        /* Menu Mobile */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: clamp(1.3rem, 4vw, 1.5rem);
            cursor: pointer;
            color: var(--dark);
            z-index: 1001;
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 75%;
            height: 100vh;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: right 0.3s ease;
            padding: clamp(4rem, 12vw, 6rem) clamp(1.5rem, 4vw, 2rem) clamp(1.5rem, 4vw, 2rem);
            display: flex;
            flex-direction: column;
            gap: clamp(1.2rem, 3vw, 1.5rem);
        }
        
        .mobile-nav.active {
            right: 0;
            overflow-y: auto;
        }
        
        .mobile-nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(1rem, 3vw, 1.1rem);
            padding: clamp(0.4rem, 1.5vw, 0.5rem) 0;
            border-bottom: 1px solid var(--gray-200);
            transition: var(--transition);
        }
        
        .mobile-nav a:hover {
            color: var(--primary);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Utilitários */
        .text-center {
            text-align: center;
        }

        .bg-gray {
            background-color: var(--gray-100);
        }

        /* Media Queries para responsividade */
        @media (min-width: 576px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .cert-links {
                flex-direction: row;
            }
            
            .contact-links {
                flex-direction: row;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }
            
            .mobile-menu-btn {
                display: none;
            }
            
            .nav-links {
                display: flex;
            }
            
            .mobile-nav {
                width: 40%;
            }
        }

        @media (max-width: 767px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero-buttons .btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 0 1rem;
            }
            
            .cert-tabs {
                flex-direction: column;
                width: 100%;
            }
            
            .cert-tab {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Marlon Henrique</a>
                <div class="nav-links">
                    <a href="#about">Sobre</a>
                    <a href="#portfolio">Projetos</a>
                    <a href="#skills">Habilidades</a>
                    <a href="#certifications">Certificações</a>
                    <a href="#contact">Contato</a>
                </div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Menu Mobile -->
    <div class="mobile-nav">
        <a href="#about">Sobre</a>
        <a href="#portfolio">Projetos</a>
        <a href="#skills">Habilidades</a>
        <a href="#certifications">Certificações</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="overlay"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">

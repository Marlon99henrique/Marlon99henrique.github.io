<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de Marlon Henrique - Cientista de Dados com habilidades em Python, Machine Learning e Análise de Dados">
    <meta name="keywords" content="Ciência de Dados, Python, Machine Learning, Portfólio, Análise de Dados">
    <title>Portfólio | Marlon Henrique - Cientista de Dados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis e reset */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #f97316;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        /* Tema Escuro - Dark Mode */
        body.dark-mode {
            --light: #121212;
            --dark: #e0e0e0;
            --secondary: #b0b0b0;
            --primary: #8ab4f8;
            --primary-dark: #6a9de9;
            --gray-100: #1a1a1a;
            --gray-200: #222222;
            --gray-300: #333333;
            --gray-400: #666666;
            --shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.05), 0 2px 4px -1px rgba(255, 255, 255, 0.03);
        }

        body.dark-mode header {
            background-color: rgba(18, 18, 18, 0.95);
            box-shadow: var(--shadow);
        }
        
        body.dark-mode .hero {
            background: linear-gradient(to bottom right, #1a1a1a, #121212);
        }

        body.dark-mode .portfolio-card,
        body.dark-mode .skill-category,
        body.dark-mode .cert-accordion,
        body.dark-mode .contact-info {
            background: #1e1e1e;
        }
        
        body.dark-mode .project-details,
        body.dark-mode .cert-accordion-content-inner,
        body.dark-mode .contact-info {
            background-color: var(--gray-100);
        }

        body.dark-mode .cert-links a,
        body.dark-mode .contact-link {
            background-color: transparent;
            border-color: var(--primary);
            color: var(--primary);
        }

        body.dark-mode .cert-links a:hover,
        body.dark-mode .contact-link:hover {
            background-color: var(--primary);
            color: var(--dark);
        }

        body.dark-mode .cert-tab {
            background-color: var(--gray-100);
            border-color: var(--primary);
            color: var(--primary);
        }

        body.dark-mode .cert-tab.active {
            background-color: var(--primary);
            color: var(--dark);
        }
        
        body.dark-mode .cert-accordion-header {
            background-color: var(--gray-300);
            color: var(--dark);
        }
        
        body.dark-mode .cert-accordion-header:hover {
            background-color: var(--gray-400);
        }
        
        body.dark-mode .footer-bottom {
            border-top-color: var(--gray-400);
        }

        /* Tema de Alto Contraste (mantido por acessibilidade) */
        body.high-contrast-mode {
            --light: #000000;
            --dark: #ffffff;
            --primary: #ffff00;
            --primary-dark: #ccff00;
            --secondary: #cccccc;
            --gray-100: #222222;
            --gray-200: #333333;
            --gray-300: #444444;
            --gray-400: #aaaaaa;
            --shadow: 0 0 0 transparent;
        }
        
        body.high-contrast-mode header {
            background-color: var(--gray-100);
            box-shadow: none;
        }
        
        body.high-contrast-mode .hero {
            background: var(--light);
        }
        
        body.high-contrast-mode .project-details,
        body.high-contrast-mode .skill-category,
        body.high-contrast-mode .cert-accordion,
        body.high-contrast-mode .contact-info {
            background-color: var(--gray-100);
            box-shadow: none;
            border: 2px solid var(--primary);
        }
        
        body.high-contrast-mode .badge {
            color: var(--dark);
            border: 2px solid var(--primary);
            background-color: transparent !important;
        }
        
        body.high-contrast-mode .cert-tab {
            background-color: var(--gray-100);
            color: var(--primary);
            border-color: var(--primary);
        }
        
        body.high-contrast-mode .cert-tab.active {
            background-color: var(--primary);
            color: black;
        }

        body.high-contrast-mode .cert-accordion-header {
            background-color: var(--gray-300);
            color: var(--dark);
        }

        body.high-contrast-mode footer {
            background-color: var(--gray-300);
            border-top: 2px solid var(--primary);
        }
        
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            width: 92%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5%;
        }

        /* Header e Navegação */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            z-index: 1001;
            transition: color 0.5s ease;
        }
        
        .nav-links {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Botão de Contraste */
        .contrast-btn, .theme-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            transition: var(--transition);
        }

        .contrast-btn:hover, .theme-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn {
            display: inline-block;
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
            background-color: var(--primary);
            color: white;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Hero Section */
        .hero {
            padding: clamp(6rem, 15vw, 10rem) 0 clamp(3rem, 8vw, 5rem);
            background: linear-gradient(to bottom right, var(--gray-100), white);
            text-align: center;
            transition: background 0.5s ease;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            line-height: 1.2;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            color: var(--dark);
            transition: color 0.5s ease;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--secondary);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            transition: color 0.5s ease;
            min-height: 2.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: clamp(0.8rem, 2vw, 1rem);
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-icons {
            margin-top: clamp(1.5rem, 4vw, 2rem);
        }

        .social-icons a {
            color: var(--primary);
            margin: 0 clamp(0.5rem, 2vw, 0.8rem);
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--accent);
        }

        /* Efeito máquina de escrever */
        .typewriter {
            overflow: hidden;
            border-right: .15em solid var(--primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
           50% { border-color: var(--primary); }
        }

        /* Ajuste para ícones nos botões */
        .hero-buttons .btn i {
            margin-right: 0.5rem;
        }

        /* Sections */
        .section {
            padding: clamp(3rem, 8vw, 5rem) 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto clamp(2rem, 6vw, 4rem);
        }

        .section-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: clamp(0.8rem, 2vw, 1rem);
            color: var(--dark);
            transition: color 0.5s ease;
        }

        .section-subtitle {
            color: var(--secondary);
            font-size: clamp(0.95rem, 2.5vw, 1.125rem);
            transition: color 0.5s ease;
        }

        /* About Section - NOVA VERSÃO */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .about-text {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            text-align: left;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
            transition: color 0.5s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(1rem, 2vw, 1.5rem);
            margin-top: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: clamp(1rem, 2vw, 1.5rem);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }
        
        body.dark-mode .stat-card {
            background: var(--gray-100);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--secondary);
            font-weight: 500;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
        }
        
        .about-image {
            position: relative;
        }
        
        .image-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            flex-direction: column;
            gap: 1rem;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 2rem;
        }
        
        .skill-tag {
            background-color: var(--gray-100);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .skill-tag:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .about-cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }
        
        /* Portfolio Section */
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(1.2rem, 3vw, 2rem);
        }
        
        .portfolio-card {
            background: white;
            padding: clamp(1.2rem, 3vw, 2rem);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        body.dark-mode .portfolio-card {
            background: var(--gray-100);
        }
        
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
        
        .portfolio-card h3 {
            font-size: clamp(1.2rem, 3.5vw, 1.4rem);
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .portfolio-card p {
            margin-bottom: clamp(1rem, 2.5vw, 1.5rem);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .portfolio-card a {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: clamp(0.5rem, 1.5vw, 0.6rem) clamp(1rem, 2.5vw, 1.5rem);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
        }
        
        .portfolio-card a:hover {
            background-color: var(--primary-dark);
        }

        /* Project Detail Section */
        .project-details {
            background: white;
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: clamp(2rem, 5vw, 4rem);
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        body.dark-mode .project-details {
            background: var(--gray-100);
        }

        .project-details h3 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .project-details p {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            margin-bottom: 1rem;
        }

        .project-details hr {
            border: none;
            border-top: 1px solid var(--gray-300);
            margin: 2rem 0;
            transition: border-color 0.5s ease;
        }

        .badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            border-radius: 4px;
        }
        
        .badge-blue { background-color: #007ACC; }
        .badge-orange { background-color: #E68A00; }
        .badge-green { background-color: #28a745; }
        
        .list-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .list-container h4 {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 0.8rem;
        }

        .list-container ul {
            list-style: none;
            padding: 0;
        }

        .list-container li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .list-container li::before {
            content: '✅';
            position: absolute;
            left: 0;
            color: #28a745;
        }
        
        .list-container.results li::before {
            content: none;
        }

        .list-container.results li strong {
            display: block;
            margin-bottom: 0.2rem;
        }

        .list-container.results .before::before,
        .list-container.results .after::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 1.2rem;
            position: absolute;
            left: 0;
            top: 0;
        }

        .list-container.results .before li::before {
            content: '\f057'; /* Círculo vermelho (fa-circle-xmark) */
            color: #dc3545;
        }

        .list-container.results .after li::before {
            content: '\f058'; /* Círculo verde (fa-circle-check) */
            color: #28a745;
        }

        .code-block {
            background-color: var(--gray-100);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 1.5rem;
            border-radius: var(--radius);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        
        /* Notebooks Section */
        .notebooks-list li {
            margin-bottom: 1rem;
        }

        .notebooks-list a {
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .notebooks-list a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .notebooks-list i {
            margin-right: 0.5rem;
        }
        
        .notebook-card {
            background-color: var(--gray-100);
            padding: 1
